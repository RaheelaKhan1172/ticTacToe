          </div>
          <table class="table borderless">
            <tr id="row1">
              <td id="block_0" class="square height"><i class="fa"></i></td>
              <td id="block_1" class="square ver height"><i class="fa"></i></td>
              <td id="block_2" class="square height"><i class="fa"></i></td>
            </tr>
            <tr id="row1">

            </tr>

              <td id="block_7" class="square ver"><i class="fa"></i></td>
              <td id="block_8" class="square"><i class="fa"></i></td>
            </tr>
          </table>
       </div>
